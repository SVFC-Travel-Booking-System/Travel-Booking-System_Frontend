<div class="container mt-5">
    <h2 class="text-center mb-4">Popular Travel Destinations</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let destination of travelDestinations">
            <div class="card mb-4">
                <img [src]="destination.imageUrl" class="card-img-top" [alt]="destination.name">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ destination.name }}</h5>
                </div>
            </div>
        </div>
    </div>

    <h2 class="text-center mb-4">Available Car Rentals</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let car of carRentals">
            <div class="card mb-4">
                <img [src]="car.imageUrl" class="card-img-top" [alt]="car.model">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ car.model }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
